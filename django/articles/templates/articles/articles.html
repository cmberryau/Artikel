<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="https://{{ site.domain|cut:":8000" }}/favicon.ico">

        <title>{{ site.name }} {% if title %}{{ title }}{% endif %}</title>

        <link href="https://{{ site.domain|cut:":8000" }}/css/bootstrap.css" rel="stylesheet">
        <link href="https://{{ site.domain|cut:":8000" }}/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="https://{{ site.domain|cut:":8000" }}/static/derdiedas.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="{{ testing_class }}" id="testing">
            <h1 id="word" class="text-center">{{ word.characters }}</h1>
            <p id="return" class="text-center">&nbsp;</p>
            <div class="small-centered">
                <button class="btn btn-lg btn-primary left" onclick="article_clicked('der')">der</button>
                <button class="btn btn-lg btn-primary mid" onclick="article_clicked('die')">die</button>
                <button class="btn btn-lg btn-primary right" onclick="article_clicked('das')">das</button>
            </div>
            <div class="small-centered" style="padding: 0px;">
                <button class="btn btn-s btn-link" onclick="entering_clicked()">Add more</button>
            </div>
        </div>
        <div class="{{ entering_class }}" id="entering">
            <h1 id="word" class="text-center">Add more.</h1>
            <div class="small-centered">
                <input id="newword" type="text" class="form-control" placeholder="e.g die Katze" autofocus>
                <button class="btn btn-lg btn-primary" style="margin-top: 10px;" onclick="add_clicked()">Add</button>
            </div>
            <div class="small-centered" style="padding: 0px; ">
                <button class="btn btn-s btn-link" onclick="testing_clicked()">Back to it!</button>
            </div>
        </div> 
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script>
            function getCookie(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie != '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = jQuery.trim(cookies[i]);
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) == (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            var csrftoken = getCookie('csrftoken');

            function csrfSafeMethod(method) {
                // these HTTP methods do not require CSRF protection
                return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
            }

            function sameOrigin(url) {
                // test that a given url is a same-origin URL
                // url could be relative or scheme relative or absolute
                var host = document.location.host; // host + port
                var protocol = document.location.protocol;
                var sr_origin = '//' + host;
                var origin = protocol + sr_origin;
                // Allow absolute or scheme relative URLs to same origin
                return (url == origin || url.slice(0, origin.length + 1) == origin + '/') ||
                    (url == sr_origin || url.slice(0, sr_origin.length + 1) == sr_origin + '/') ||
                    // or any other URL that isn't scheme relative or absolute i.e relative.
                    !(/^(\/\/|http:|https:).*/.test(url));
            }
            
            $.ajaxSetup({
                // setup the ajax pre-send request header
                beforeSend: function(xhr, settings) {
                    if (!csrfSafeMethod(settings.type) && sameOrigin(settings.url)) {
                        // Send the token to same-origin, relative URLs only.
                        // Send the token only if the method warrants CSRF protection
                        // Using the CSRFToken value acquired earlier
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);
                    }
                }
            });

            function entering_clicked() {
                // user entered new word mode
                $("#testing").addClass("hidden");
                $("#entering").removeClass("hidden");

                // empty the new word field
                $("#newword").val('');
            }

            function add_clicked() {
                // user clicked add new word
                html_new_word = $("#newword").val();
                $.post("", {  new_word : html_new_word}, add_clicked_callback);                
            }

            function add_clicked_callback(data, status) {
                // callback for adding new word
                if(data.result == 'added'){
                    $("#newword").val('');
                    alert('word added')
                } else if(data.result == 'already_exists') {
                    $("#newword").val('');
                    alert('word already exists')
                } else {
                    alert('malformed word, not added')
                }
            }

            function testing_clicked() {
                // user entered testing mode
                $("#entering").addClass("hidden");
                $("#testing").removeClass("hidden");
            }

            function article_clicked(param) {
                // user clicked an article
                html_word = $("#word").html();
                $.post("", { word : html_word, article : param }, article_clicked_callback);
            }

            function article_clicked_callback(data, status) {
                // callback for clicking an article to test
                if(data.result == 'true') {
                    $("#return").empty().append('Correct!');    
                } else {
                    $("#return").empty().append('Incorrect!');
                }
                $("#word").empty().append( data.next_word );
            }            
        </script>
    </body>
</html>
